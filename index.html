<!DOCTYPE html>
<html lang="en" x-data="studyApp()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISC Elite - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; transition: 0.3s; }
        .dark { background-color: #020617; color: #f8fafc; }
        .card-grad { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body :class="{ 'dark': darkMode }" class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="sticky top-0 z-50 p-4 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold tracking-tight">ISC <span class="text-indigo-600">PREP</span></h1>
                <div class="flex gap-2">
                    <button @click="view = 'dashboard'" :class="view === 'dashboard' ? 'bg-indigo-600 text-white' : 'text-slate-500'" class="px-3 py-1 rounded-full text-sm font-medium transition">Dashboard</button>
                    <button @click="view = 'syllabus'" :class="view === 'syllabus' ? 'bg-indigo-600 text-white' : 'text-slate-500'" class="px-3 py-1 rounded-full text-sm font-medium transition">Syllabus Splitter</button>
                    <button @click="view = 'revision'" :class="view === 'revision' ? 'bg-indigo-600 text-white' : 'text-slate-500'" class="px-3 py-1 rounded-full text-sm font-medium transition">Revision Planner</button>
                </div>
            </div>
            <button @click="darkMode = !darkMode" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-lg" x-text="darkMode ? 'â˜€ï¸' : 'ðŸŒ™'"></button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        
        <template x-if="view === 'dashboard'">
            <div class="space-y-6" x-cloak>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="card-grad p-6 rounded-3xl text-white shadow-xl relative overflow-hidden">
                        <div class="relative z-10">
                            <p class="text-sm opacity-80 uppercase font-bold tracking-widest">Current Streak</p>
                            <h2 class="text-5xl font-black my-2" x-text="streak + ' Days'"></h2>
                            <p class="text-xs">Don't break the chain! Study today to reach <span x-text="streak + 1"></span>.</p>
                        </div>
                        <div class="absolute -right-4 -bottom-4 text-9xl opacity-20">ðŸ”¥</div>
                    </div>

                    <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl border border-slate-200 dark:border-slate-700">
                        <p class="text-slate-500 text-sm font-bold">ISC BOARDS 2027</p>
                        <h2 class="text-4xl font-bold mt-2 text-indigo-600" x-text="daysRemaining"></h2>
                        <p class="text-sm mt-1">Days left to prepare</p>
                    </div>

                    <div class="bg-slate-900 text-white p-6 rounded-3xl flex flex-col items-center justify-center">
                        <div class="text-3xl font-mono" x-text="formatTime(timerSeconds)"></div>
                        <div class="flex gap-2 mt-4">
                            <button @click="toggleTimer" class="bg-indigo-600 px-4 py-1 rounded-full text-xs" x-text="timerRunning ? 'PAUSE' : 'FOCUS'"></button>
                            <button @click="resetTimer" class="bg-slate-700 px-4 py-1 rounded-full text-xs">RESET</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="(sub, name) in subjects" :key="name">
                        <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-200 dark:border-slate-700">
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="font-bold text-lg" x-text="name"></h4>
                                <span class="text-xs font-bold text-indigo-500" x-text="sub.progress + '%'"></span>
                            </div>
                            <div class="w-full bg-slate-100 dark:bg-slate-700 h-1.5 rounded-full overflow-hidden">
                                <div class="bg-indigo-500 h-full transition-all duration-500" :style="'width:' + sub.progress + '%'"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template x-if="view === 'syllabus'">
            <div class="space-y-6" x-cloak>
                <div class="flex justify-between items-end">
                    <div>
                        <h2 class="text-3xl font-bold">Smart Splitter</h2>
                        <p class="text-slate-500">Your syllabus divided by status and difficulty.</p>
                    </div>
                    <div class="flex gap-2">
                        <span class="bg-red-100 text-red-600 text-[10px] px-2 py-1 rounded font-bold">HARD</span>
                        <span class="bg-yellow-100 text-yellow-600 text-[10px] px-2 py-1 rounded font-bold">MEDIUM</span>
                        <span class="bg-green-100 text-green-600 text-[10px] px-2 py-1 rounded font-bold">EASY</span>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <template x-for="(sub, name) in subjects" :key="name">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <h3 class="font-bold text-xl mb-4 text-indigo-600 flex justify-between">
                                <span x-text="name"></span>
                                <span class="text-xs text-slate-400 font-normal">ISC Weightage: High</span>
                            </h3>
                            <div class="space-y-2">
                                <template x-for="chapter in sub.chapters" :key="chapter.id">
                                    <div class="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-slate-900/50 hover:bg-indigo-50 transition cursor-pointer" @click="toggleChapter(name, chapter.id)">
                                        <div class="flex items-center gap-3">
                                            <div :class="chapter.done ? 'bg-green-500' : 'bg-slate-300'" class="w-4 h-4 rounded-full border-2 border-white shadow-sm"></div>
                                            <span :class="chapter.done ? 'line-through text-slate-400' : 'font-medium text-sm'" x-text="chapter.title"></span>
                                        </div>
                                        <span :class="getDiffClass(chapter.difficulty)" class="text-[10px] font-bold px-2 py-0.5 rounded uppercase" x-text="chapter.difficulty"></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template x-if="view === 'revision'">
            <div class="max-w-4xl mx-auto space-y-6" x-cloak>
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-bold italic text-indigo-900 dark:text-indigo-400">"Revision is the key to Retention"</h2>
                    <p class="text-slate-500">Chapters you've completed that need a second look.</p>
                </div>

                <div class="grid gap-4">
                    <template x-for="item in getCompletedChapters()" :key="item.sub + item.id">
                        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl flex justify-between items-center border-l-8 border-indigo-500 shadow-sm">
                            <div>
                                <p class="text-[10px] font-bold text-indigo-500 uppercase" x-text="item.sub"></p>
                                <h4 class="font-bold text-lg" x-text="item.title"></h4>
                                <p class="text-xs text-slate-400 mt-1">Completed: <span x-text="item.difficulty"></span> level difficulty</p>
                            </div>
                            <div class="flex gap-2">
                                <button @click="markRevised(item.sub, item.id)" class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-600 hover:text-white transition">REVISE NOW</button>
                                <button class="bg-slate-100 dark:bg-slate-700 p-2 rounded-xl text-xs">ðŸ“… Schedule</button>
                            </div>
                        </div>
                    </template>
                    <template x-if="getCompletedChapters().length === 0">
                        <div class="text-center py-20 bg-slate-100 dark:bg-slate-800 rounded-3xl border-2 border-dashed border-slate-300">
                            <p class="text-slate-400">Finish some chapters in the Syllabus Splitter to see them here!</p>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </main>

    <script>
        function studyApp() {
            return {
                view: 'dashboard',
                darkMode: false,
                streak: 12,
                daysRemaining: 0,
                timerSeconds: 1500,
                timerRunning: false,
                interval: null,
                xp: 1500,

                subjects: {
                    'Accounts': { progress: 0, chapters: [
                        { id: 1, title: 'Partnership Fundamentals', difficulty: 'medium', done: true },
                        { id: 2, title: 'Admission of Partner', difficulty: 'hard', done: false },
                        { id: 3, title: 'Company Accounts', difficulty: 'hard', done: false }
                    ]},
                    'Mathematics': { progress: 0, chapters: [
                        { id: 1, title: 'Relations & Functions', difficulty: 'easy', done: true },
                        { id: 2, title: 'Calculus - Limits', difficulty: 'hard', done: false },
                        { id: 3, title: 'Linear Regression', difficulty: 'medium', done: false }
                    ]},
                    'Economics': { progress: 0, chapters: [
                        { id: 1, title: 'Micro: Demand Analysis', difficulty: 'medium', done: true },
                        { id: 2, title: 'Macro: National Income', difficulty: 'hard', done: false }
                    ]},
                    'Commerce': { progress: 0, chapters: [
                        { id: 1, title: 'Business Environment', difficulty: 'easy', done: false },
                        { id: 2, title: 'Financing', difficulty: 'medium', done: false }
                    ]},
                    'English': { progress: 0, chapters: [
                        { id: 1, title: 'Macbeth Act 3', difficulty: 'medium', done: false },
                        { id: 2, title: 'The Tempest', difficulty: 'easy', done: false }
                    ]},
                    'Bengali': { progress: 0, chapters: [
                        { id: 1, title: 'Prabandha', difficulty: 'medium', done: false }
                    ]}
                },

                init() {
                    this.calculateCountdown();
                    const saved = localStorage.getItem('iscProData');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        this.subjects = parsed.subjects;
                        this.streak = parsed.streak;
                    }
                    this.calculateProgress();
                },

                calculateCountdown() {
                    const boardDate = new Date("February 15, 2027");
                    const diff = boardDate - new Date();
                    this.daysRemaining = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
                },

                toggleChapter(sub, id) {
                    const chapter = this.subjects[sub].chapters.find(c => c.id === id);
                    chapter.done = !chapter.done;
                    this.calculateProgress();
                    this.save();
                },

                calculateProgress() {
                    for (let s in this.subjects) {
                        const total = this.subjects[s].chapters.length;
                        const done = this.subjects[s].chapters.filter(c => c.done).length;
                        this.subjects[s].progress = total ? Math.round((done / total) * 100) : 0;
                    }
                },

                getCompletedChapters() {
                    let completed = [];
                    for (let s in this.subjects) {
                        this.subjects[s].chapters.filter(c => c.done).forEach(c => {
                            completed.push({ ...c, sub: s });
                        });
                    }
                    return completed;
                },

                markRevised(sub, id) {
                    alert("Awesome! Revision for " + sub + " logged. +20 XP");
                    this.xp += 20;
                },

                getDiffClass(d) {
                    return {
                        'hard': 'bg-red-100 text-red-600',
                        'medium': 'bg-yellow-100 text-yellow-600',
                        'easy': 'bg-green-100 text-green-600'
                    }[d];
                },

                formatTime(s) {
                    const m = Math.floor(s / 60);
                    const sec = s % 60;
                    return `${m}:${sec < 10 ? '0' : ''}${sec}`;
                },

                toggleTimer() {
                    if (this.timerRunning) clearInterval(this.interval);
                    else {
                        this.interval = setInterval(() => {
                            if (this.timerSeconds > 0) this.timerSeconds--;
                            else { clearInterval(this.interval); alert("Focus block done!"); }
                        }, 1000);
                    }
                    this.timerRunning = !this.timerRunning;
                },

                resetTimer() {
                    clearInterval(this.interval);
                    this.timerRunning = false;
                    this.timerSeconds = 1500;
                },

                save() {
                    localStorage.setItem('iscProData', JSON.stringify({subjects: this.subjects, streak: this.streak}));
                }
            }
        }
    </script>
</body>
</html>
